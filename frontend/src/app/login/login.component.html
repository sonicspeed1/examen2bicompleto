<div class="container">
  <div class="row">
    <div class="col s12 m6 offset-m3">
      <div class="card">
        <div class="card-content">
          <span class="card-title center-align">Login</span>
          <form (submit)="login()">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">account_circle</i>
                <input id="username" type="text" class="validate" [(ngModel)]="email" name="email">
                <label for="username" class="title">Correo</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">lock</i>
                <input id="password" type="password" class="validate" [(ngModel)]="password" name="password">
                <label for="password" class="title">Contraseña</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 center-align">
                <button class="btn waves-effect waves-light title" type="submit" name="action">Iniciar Sesión
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col s12 center-align red-text">
                <p>{{ loginError }}</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
